<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Jqueary</title>
	<script src="../library/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
</head>
<body>
<!-- hide(),show(),toogle(),callback -->
<!-- ================================================== -->
	<div class="col-md-4 col-sm-12">
		<button id="hide">Hide()</button>
		<button id="show">Show()</button>
		<button id="toggle">Toggle()</button>
		<button id="callback">Callback()</button>
		<h1 class="h1-1">Hide h1</h1>
		<h1 class="h1-1">Show h1</h1>
		<img id="img1" src="imgs/Mario-icon.png" alt="Mario icon">
	</div>

<!-- fadeIn(),fadeOut(),fadeToggle(),fadeTo() -->
<!-- ================================================== -->
	<div class="col-md-4 col-sm-12">
		<button id="fadeout">fadeOut()</button>
		<button id="fadein">fadeIn()</button>
		<button id="fadetoggle">fadeToggle()</button>
		<button id="fadeto">fadeTo()</button>
		<h1 class="h1-2">Hide h1</h1>
		<h1 class="h1-2">Show h1</h1>
		<img id="img2" src="imgs/Mario-icon.png" alt="Mario icon">
	</div>
<!-- slideDown(),slideUp(),slideToggle() -->
<!-- ================================================== -->
	<div class="col-md-4 col-sm-12">
		<button id="slidedown">slideDown()</button>
		<button id="slideup">slideUp()</button>
		<button id="slidetoggle">slideToggle()</button>
		<h1 class="h1-3">Hide h1</h1>
		<h1 class="h1-3">Show h1</h1>
		<img id="img3" src="imgs/Mario-icon.png" alt="Mario icon">
	</div>
</body>
</html>
